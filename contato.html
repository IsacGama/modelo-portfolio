<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Briefing - Identidade Visual</title>
  <link rel="stylesheet" href="styles/contato.css">
</head>
<body>

    <header class="header">
        <div class="logo-header">
            <button class="button-logo"><img class="logo-top" src="assets/image-removebg-preview.png"></button>
        </div>
        <div class="header-content">
            <button class="button-sobre-mim" id="toSectionButton">Inicio</button>
            <a class="link-header" href="portfolio.html">Portfolio</a>
            <a class="link-header" href="contato.html">Contato</a>
        </div>
    </header>

  <div class="container">
    <h1>Briefing - Identidade Visual</h1>
    <p>Olá! Suas respostas ajudarão a criar uma identidade forte e memorável. Tudo ok? Vamos lá!</p>
    <form action="#" method="POST">
        <label for="nome-nome">Qual é o seu nome?</label>
        <input 
            type="text" 
            id="nome-nome" 
            name="nome-nome" 
            placeholder="Digite seu nome completo" 
            required>
        
        <label for="nome-email">Qual é o seu melhor email?</label>
        <input 
            type="email" 
            id="nome-email" 
            name="nome-email" 
            placeholder="Digite seu email (exemplo@dominio.com)" 
            required>
        
        <label for="nome-logotipo">Qual é o nome do seu logotipo?</label>
        <input 
            type="text" 
            id="nome-logotipo" 
            name="nome-logotipo" 
            placeholder="Digite o nome do logotipo" 
            required>
        
        <label for="numero-telefone">Whatsapp com DDD?</label>
        <input 
            type="tel" 
            id="numero-telefone" 
            name="numero-telefone" 
            pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" 
            placeholder="(XX) XXXXX-XXXX" 
            title="Digite o número no formato (XX) XXXXX-XXXX">
        
        <label for="historia-marca">Como surgiu a sua marca? Há alguma história especial por trás dela?</label>
        <textarea 
            id="historia-marca" 
            name="historia-marca" 
            rows="4" 
            placeholder="Conte-nos como sua marca foi criada e se há alguma história especial por trás dela."></textarea>
        
        <label for="slogan-empresa">Slogan da empresa (se houver):</label>
        <input 
            type="text" 
            id="slogan-empresa" 
            name="slogan-empresa" 
            placeholder="Digite o slogan da sua empresa">
        
        <label for="sobre-voce">Diga-me um pouco sobre você:</label>
        <textarea 
            id="sobre-voce" 
            name="sobre-voce" 
            rows="4" 
            placeholder="Fale sobre você, sua trajetória ou interesses pessoais."></textarea>
        
        <label for="relacao-empresa">Em primeiro lugar, é importante conhecer a sua relação com a empresa:</label>
        <textarea 
            id="relacao-empresa" 
            name="relacao-empresa" 
            rows="4" 
            placeholder="Descreva sua relação com a empresa (ex: fundador, sócio, colaborador)."></textarea>
        
        <label for="mercado">Como você vê seu mercado? (Ex: competitivo, desafiador...)</label>
        <textarea 
            id="mercado" 
            name="mercado" 
            rows="4" 
            placeholder="Compartilhe sua percepção sobre o mercado em que atua."></textarea>
        
        <label for="significado-abertura">A abertura da sua marca tem algum significado?</label>
        <textarea 
            id="significado-abertura" 
            name="significado-abertura" 
            rows="4" 
            placeholder="Explique se há algum significado especial para a abertura da sua marca."></textarea>
            <button class="submit" type="submit">Enviar</button>
    </form>    

      <footer class="footer">
        <div class="logo-footer">
            <img class="logo-down" src="assets/image-removebg-preview.png">
        </div>
        <div class="footer-content">
            <div class="links">
                <a href="https://www.behance.net/eulipedesing">Behance</a>
                <a href="https://www.instagram.com/felipenn__/">Instagram</a>
            </div>
            <button class="go-to-top" id="toTopButton"><img class="seta" src="assets/Seta.png"></button>
        </div>
    </footer>
  </div>
</body>
<script src="app.js"></script>
</html>
